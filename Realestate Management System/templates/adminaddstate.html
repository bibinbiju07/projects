        table{
            width: 50%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        th{
            width: 20%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        tr{
          width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        td{
          width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;

        }
        select{
            width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;

        }
        input[type=text]{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        
        input[type=submit]
        {
            width: 20%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

       
    </style>
    <body style="background-image: url(/static/images/gallery-02.jpg);">
        <form method="post">
          <br><br><br>

          <h1 align="center"><font size="20" color="blue">Add Place </font></h1><br>
           <table  align="Center">
            <tr class="tr">
              <th><font color="white">Property Type</font></th>
              <td class="td">
                  <select name="cname">
                      <option>Select</option>
                      {% for row in data['cat'] %}
                      <option value="{{row['category_id']}}">{{row['cat_name']}}</option>
                       {% endfor %}
                  </select>
                 
              </td>
          </tr>
            <tr class="tr">
           		<th>State</th>
           		<td class="td">
           			<input type="text" name="state" required="" placeholder="Enter State Name">
           		</td>
           	</tr>
            <tr class="tr">
              <th>Country</th>
              <td class="td">
                <input type="text" name="country" required="" placeholder="Enter Country Name">
              </td>
            </tr>
            <tr class="tr">
              <th>City</th>
              <td class="td">
                <input type="text" name="city" required="" placeholder="Enter City Name">
              </td>
            </tr>
           	
           	<tr class="tr">
           		<td colspan="2" align="center" class="td">
                  <input type="submit" name="submit" value="ADD" class="btn btn-primary">
           		</td>
           	</tr>
           </table>
            
        </form>
