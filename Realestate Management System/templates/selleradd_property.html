    <style type="text/css">
        /*.container{

        table{
            width: 50%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        th{
            width: 20%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: rgb(251, 251, 251);
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        tr{
            width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        td{
            width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;

        }
        select{
            width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;

        }
        input[type=text]{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        textarea{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=submit]
        {
            width: 20%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

       
    </style>
    <body style="background-image: url(/static/images/gallery-02.jpg);">
        <h1 align="center"><font size="20" color="white">Add Property </font></h1><br>
        <form method="post" enctype="multipart/form-data">
            <br><br> 
          <table  align="Center">
             <tr class="tr">
                <th><font color="white">Property Type</font></th>
                <td class="td">
                    <select name="cname">
                        <option>Select</option>
                        {% for row in data['cat'] %}
                        <option value="{{row['category_id']}}">{{row['cat_name']}}</option>
                         {% endfor %}
                    </select>
                   
                </td>
            </tr>
            <tr class="tr">
                <th><font color="white">Property Image</font></th>
                <td class="td">
                    <input type="file" name="image" required="">
                </td>
            </tr>
                <tr class="tr">
                <th><font color="white">Amount</font></th>
                <td class="td">
                    <input type="text" name="amount" required="" placeholder="Enter Amount">
                </td>
            </tr>
             <tr class="tr">
                <th><font color="white">Description</font></th>
                <td class="td">
                    <textarea name="des" required="">
                        
                    </textarea>
                </td>
            </tr> 

             <tr class="tr">
                <th>Status</th>
                <td class="td">
                    <input type="radio" name="status" required="" value="Rent"><font color="white">Rent</font>
                    <input type="radio" name="status" required="" value="Buy"><font color="white">Buy</font>
                </td>
            </tr>
            
            <tr class="tr">
                <td colspan="2" align="center" class="td">
                    <input type="submit" name="submit" value="Add" class="btn btn-primary">
                </td>
            </tr>
           </table>
            
        </form>
