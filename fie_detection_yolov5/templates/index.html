<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4500;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .btn {
            background: linear-gradient(135deg, #ff6a00, #ff0000);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.3);
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff0000, #ff6a00);
            box-shadow: 0px 6px 15px rgba(255, 69, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Fire Detection System</h1>
    <p>Detect and prevent fire hazards in real-time.</p>
    <button class="btn" onclick="navigateTo('/live-stream')">Live Detection</button>
    <button class="btn" onclick="navigateTo('/file-upload')">Upload Video</button>
    <script>
        const navigateTo = (api) => {
            window.location.href = api;
        }
    </script>
</body>
</html>
