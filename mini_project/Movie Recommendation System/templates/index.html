<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/img/img.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Dark Overlay for better text contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Header Styling */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 40px; /* Increased horizontal padding */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            display: flex; /* Enable flexbox */
            justify-content: space-between; /* Space between elements */
            align-items: center; /* Center align items vertically */
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ff6347;
        }

        /* Navigation Styling */
        nav {
            margin-left: auto; /* Pushes the nav to the right */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin: 80px 0;
            color: #ffffff;
            z-index: 1;
        }

        .hero h2 {
            font-size: 2rem;
            color: #ff6347;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Call-to-Action Button */
        .cta-button {
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 30px;
            background-color: #ff6347;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff4500;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Search Section Styling */
        .search-section {
            text-align: center;
            margin: 40px 0;
            z-index: 1;
        }

        #movie-search {
            padding: 15px;
            width: 300px;
            border: none;
            border-radius: 30px;
            background-color: #fff;
            color: #333;
            font-size: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        #movie-search:focus {
            outline: none;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            margin-left: 10px;
            border: none;
            border-radius: 30px;
            background-color: #ff6347;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #f0f0f0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #movie-search {
                width: 80%;
            }

            button, .cta-button {
                width: 80%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Recommendation System</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="overlay"></div>
    <main>
        <section class="hero">
            <h2>Your Personalized Movie Guide</h2>
            <p>Find the best movies tailored to your taste with just a click.</p>
            <!-- <button class="cta-button">Watch Free</button> -->
        </section>
        <section class="search-section">
            <form method="post" action="/rec">
                <input type="text" id="movie-search" placeholder="Search for a movie..." name="movie_name" required>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Movie Recommendation System</p>
    </footer>
</body>
</html>
