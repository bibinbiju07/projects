<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        /* Body and background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('/static/img/img4.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #f4f4f4;
        }

        /* Header styling */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ff6347;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Logo and title */
        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo-title h1 {
            font-size: 1.8em;
            margin-left: 10px;
            color: #ff6347;
        }

        /* Navigation links */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        /* Main content styling */
        main {
            text-align: center;
            padding: 40px;
            color: white;
        }

        /* Results section */
        .results-section ul {
            margin: 0;
            padding: 0;
            font-size: 1.2em;
        }

        .results-section ul li {
            list-style-type: none;
            margin: 10px 0;
        }

        /* Error message styling */
        .error-message {
            font-size: 1.5em; /* Increased font size */
            color: #ff6347; /* Make the text a highlight color */
            font-weight: bold; /* Make the text bold */
            text-align: center; /* Center the text */
            margin-top: 20px; /* Add spacing above */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Header with logo and navigation -->
    <header>
        <div class="logo-title">
            <h1>Movie Recommendation System</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section class="results-section">
            {% if movie_list %}
                <h3 style="font-size: 2em; color: #ff6347;">Recommended Movies:</h3>
                <ul>
                    {% for movie in movie_list %}
                        <li>{{ movie }}</li> 
                    {% endfor %}
                </ul>
            {% endif %}
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
        </section>
    </main>

    <!-- Footer -->
    <footer style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: rgba(0, 0, 0, 0.5); padding: 20px; color: white; text-align: center; box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.3);">
        <p>Â© 2024 Movie Recommendation System</p>
    </footer>

</body>
</html>
