<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3e1eb, #928dab);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ff6347;
        }

        /* Search Section Styling */
        .search-section {
            text-align: center;
            margin: 80px 0;
        }

        #movie-search {
            padding: 15px;
            width: 300px;
            border: none;
            border-radius: 30px;
            background-color: #fff;
            color: #333;
            font-size: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        #movie-search:focus {
            outline: none;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            margin-left: 10px;
            border: none;
            border-radius: 30px;
            background-color: #ff6347;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Results Section */
        .results-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .result-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #f0f0f0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #movie-search {
                width: 80%;
            }

            .result-card {
                width: 90%;
            }

            button {
                width: 80%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Recommendation System</h1>
    </header>
    <main>
        <section class="search-section">
            <form method="post" action="/rec">
                <input type="text" id="movie-search"  placeholder="Search for a movie..." name="movie_name">
                <button type="submit">Search</button>
            </form>
        </section>

        </section> -->

</body>
</html>
